name: Validate Skills and Plugin Conventions

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run validators (TypeScript via tsx)
        run: npx --yes tsx scripts/validate_skills.ts
